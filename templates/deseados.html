{% include 'header.html' %}
  <main class="flex-grow-1">
    <header class="bg-primary text-white py-4 mb-3">
      <div class="container-fluid px-5">
        <h1 class="fw-bold text-start mb-2">
          Deseados
        </h1>
        <p class="lead text-start mb-0 fs-6">
          Estos son los juegos que quieroo.
        </p>
      </div>
    </header>
    <!-- Breadcrumb -->
    <div class="container-fluid px-5 mb-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        </ol>
      </nav>
    </div>
    <div class="container-fluid px-5 pb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">TÃ­tulo</h2>
      </div>
    </div>

    <div class="container-fluid px-5 pb-5">
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th> Name </th>
              <th> Video </th>
              <th> Image </th>
              <th> Reason </th>
            </tr>
          </thead>

          <tbody>
            {% for a in deseados %}

              <tr>
                <td>
                  <a href="{{ a.link }}" 
                    target="_blank" 
                    class="text-primary fw-semibold link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                    {{ a.name }}
                  </a>
                </td>
                <td>
                  <iframe width="200" height="120" 
                    src="{{ a.video }}" 
                    title="Trailer de {{ a.name }}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                  </iframe>
                </td>
                <td>
                  <img src="{{ a.image }}" alt="{{ a.name }}" style="width: 120px; height: auto; border-radius: 8px;">
                </td>
                <td>
                  {{ a.text }}
                </td>
              </tr>
            {% else %}
               <tr>
                <td colspan="2"> No hay juegos registrados. </td>
              </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>
    </div>

  </main>
{% include 'footer.html' %}
